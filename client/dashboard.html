<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Zero Trust Storage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <div>
                    <h1>Zero Trust Storage</h1>
                    <p class="subtitle">Your secure cloud dashboard</p>
                </div>
                <button id="logout-button">Logout</button>
            </div>
        </header>
        <main>
            <section id="user-info" class="user-info">
                <!-- User info will be displayed here -->
            </section>
            <div class="dashboard-grid">
                <section class="file-upload card">
                    <h2>Upload Files</h2>
                    <input type="file" id="file-input" multiple>
                    <button id="upload-button">Upload</button>
                    <div id="upload-status"></div>
                </section>
                <section class="file-list card">
                    <h2>Your Files</h2>
                    <ul id="files"></ul>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
