<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="auth-container">
      <h1 class="app-title">Zero Trust Storage</h1>
      <input
        data-email
        type="email"
        placeholder="Enter your email"
        class="input"
      />

      <!-- MFA Modal -->
      <div data-mfa-modal class="modal-overlay hidden">
        <div class="modal-content">
          <h2>MFA Required</h2>
          <p data-mfa-message>Enter the code sent to your email</p>
          <input type="number" data-mfa-code placeholder="6-digit code" class="input" />
          <div class="modal-actions">
            <button data-send-otp class="btn btn-secondary">Resend Code</button>
            <button data-verify-mfa class="btn btn-primary">Verify</button>
            <button data-close-mfa class="btn btn-link">Cancel</button>
          </div>
        </div>
      </div>

      <div class="auth-actions">
        <button data-signup class="btn btn-primary">Sign Up</button>
        <button data-login class="btn btn-secondary">Log In</button>
      </div>

      <dialog data-modal class="dialog-modal">
        <button data-close class="close-btn">&times;</button>
        <div data-content></div>
      </dialog>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
